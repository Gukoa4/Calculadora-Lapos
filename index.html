<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8fe2412c63.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora lapos</title>
  </head>
  <body>
    <header>
      <h1>Calculadora lapos</h1>
      <i class="far fa-sun" onclick="retheme()" id="theme"></i>
      <i class="far fa-clock" id="historyBtn"></i>
    </header>
    <div class="container-form visible" id="containerForm">
      <label>Ingres√° un monto </label>
      <input type="text" placeholder="$0,00" id="monto" maxlength="10" onkeypress="if (event.keyCode == 13) calcular()">
      <button onclick="calcular()">  Calcular</button>
    </div>
    <div class="tarjetas visible" id="contenedorTarjetas">
      
    </div>
    <div class="contenedor-historial invisible" id="historial">
      <div class="tarjeta-historica"></div>

    </div>
    <script src="main.js"></script>
  </body>
</html>
